<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/zc.css">
</head>

<body>
    <div class="header">
        <div class="logo-con w">
            <a href="" class="logo"></a>
            <div class="logo-title">欢迎注册</div>
            <div class="have-account">
                已有账号？
                <a href="{{_host_}}">请登录></a>
            </div>
        </div>
    </div>
    <div class="container w">
        <div class="progress-bar">
            <div class="pro-step ">
                <span class="step-index">1</span>
                <p class="step-desc">验证手机号</p>
            </div>
            <div class="pro-line pro-line1"></div>
            <div class="pro-step ">
                <span class="step-index">2</span>
                <p class="step-desc">填写账号信息</p>
            </div>
            <div class="pro-line pro-line2"></div>
            <div class="pro-step ">
                <span class="step-index">3</span>
                <p class="step-desc">填写账号信息</p>
            </div>
        </div>
    </div>
    <div class="zc">
        <div class="reg-form">
            <form action="/doRegister" method="POST" onsubmit="return false">
                <div class="item-phone-wrap">
                    <div class="form-item item-top">
                        <label for="" class="select-country">
                            昵称
                            <a href="" class="arrow"></a>
                        </label>
                        <div class="item-input-wrap">
                            <input type="text" class="field" placeholder="请输入您的昵称" name='name' autofocus>
                            <i class="i-cancel"></i>
                        </div>
                        <div class="input-tip">
                            <span class="error"></span>
                        </div>
                    </div>
                    <div class="form-item item-top">
                        <label for="" class="select-country">
                            <span class="require">*</span>用户名
                            <a href="" class="arrow"></a>
                        </label>
                        <div class="item-input-wrap">
                            <input type="text" class="field user" placeholder="建议使用常用手机号" name='username' required>
                            <i class="i-cancel"></i>
                        </div>
                        <div class="input-tip">
                            <span class="error"></span>
                        </div>
                        <span class="error"><i></i><span></span></span>
                    </div>
                    <div class="form-item item-top">
                        <label for="" class="select-country">
                            <span class="require">*</span>密码
                            <a href="" class="arrow"></a>
                        </label>
                        <div class="item-input-wrap">
                            <input type="text" class="field pwd" placeholder="请输入6-12位数字、字母组合" name="password" required>
                            <i class="i-cancel"></i>
                        </div>
                        <div class="input-tip">
                            <span class="error"></span>
                        </div>
                        <span class="pwderror"><i></i><span></span></span>
                    </div>
                   <div class="file">
                    <input type="file" class="fileipt" onclick="return false" name="file">
                    <button class="filebtn">上传头像</button>
                   </div>
                </div>
                <div class="item-phone-wrap yz">
                <input type="text" class="yanzhengma" name="yanzhengma">
                <div class="yanzheng">
                    <span class="yz1">X</span>
                    <span class="yz2">Y</span>
                    <span class="yz3">Z</span>
                    <span class="yz4">Q</span>
                </div>
                <span class="yaz_error">验证码错误</span>
            </div>
                <input class="btn-register" value="下一步" type="submit">
                <div class="reg-other">
                    <a href="" class="reg-other-item reg-other-person">
                        <i class="reg-ohter-icon1"></i>
                        企业用户注册
                    </a>
                    <a href="" class="reg-other-item reg-other-person">
                        <i class="reg-ohter-icon2"></i>
                        海外用户注册
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="footer w">
        <div class="links">

            <b>|</b>
            <a href=""> English Site</a>
        </div>

    </div>

</body>
